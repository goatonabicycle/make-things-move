<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Off The Grid</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        color: #fff;
        align-items: center;
        background-color: #000;
      }
      #controls {
        margin: 10px;
      }
      #speed-input {
      }
      #grid-container {
        display: grid;
        width: 100vw;
        height: 90vh;
        border: 2px solid white;
        box-sizing: border-box;
        position: relative;
      }
      .grid-item {
        box-sizing: border-box;
      }
      .random-item {
        background-color: green;
        width: 80%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <select id="config-select">
        <option value="config1">Unique Does Not Mean Good</option>
        <option value="config2">Always Change</option>
        <option value="config3">What Are You Orbiting?</option>
        <option value="config4">Falling is Fine</option>
        <option value="config5">We're Here</option>
      </select>

      <label for="speed-input">Speed: </label>
      <input
        type="number"
        id="speed-input"
        value="50"
        min="50"
        max="5000" />
    </div>
    <div id="grid-container"></div>
    <script src="script.js"></script>
  </body>
</html>
